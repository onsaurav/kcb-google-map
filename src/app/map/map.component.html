<div class="map-container">
  <google-map
    [center]="center"
    [zoom]="zoom"
    [options]="mapOptions"
    width="100%"
    height="100%">
    
    @for (marker of markers; track marker.title) {
      <map-marker
        [position]="marker.position"
        [title]="marker.title"
        [options]="markerOptions"
        (mapClick)="onMarkerClick(marker)">
      </map-marker>
    }
    
  </google-map>
</div>
